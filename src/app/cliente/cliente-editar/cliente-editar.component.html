<mat-card *ngIf="cliente" class="mat-elevation-z2">
    <mat-card-title>Editar Cliente</mat-card-title>
    <form [formGroup]="edicaoForm" (ngSubmit)="editaCliente()">
        <div>
            <mat-form-field>
                <input matInput placeholder="Nome" formControlName="nome">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="CPF" formControlName="cpf">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Telefone" formControlName="telefone">
            </mat-form-field>
        </div>
        <button mat-raised-button type="submit" [disabled]="!edicaoForm.valid" color="primary">
            Salvar
        </button>

        <button mat-raised-button type="button" (click)=cancela()>
            Cancelar
        </button>
    </form>
</mat-card>
