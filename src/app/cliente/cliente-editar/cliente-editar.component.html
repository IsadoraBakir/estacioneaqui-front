<div *ngIf="cliente">
    <h1>Editar Cliente</h1>
    <form [formGroup]="edicaoForm" (ngSubmit)="editaCliente()">
        <div>
            <mat-form-field>
                <input matInput placeholder="Nome" formControlName="nome" name="nome">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="CPF" formControlName="cpf" name="cpf">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Telefone" formControlName="telefone" name="telefone">
            </mat-form-field>
        </div>
        <button mat-raised-button type="submit" [disabled]="!edicaoForm.valid" color="primary">
            Salvar
        </button>

        <button mat-raised-button type="button" (click)=cancela()>
            Cancelar
        </button>
    </form>
</div>
