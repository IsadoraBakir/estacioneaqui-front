<mat-card class="mat-elevation-z2">
    <mat-card-title>Novo Cliente</mat-card-title>
    <form [formGroup]="cadastroForm" (ngSubmit)="cadastraCliente()">
        <div>
            <mat-form-field>
                <input matInput placeholder="Nome" formControlName="nome">
            </mat-form-field>
            <mat-form-field>
                <input matInput cpfFormat apenasNumeros maxlength="11" placeholder="CPF" formControlName="cpf">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Telefone" formControlName="telefone">
            </mat-form-field>
        </div>

        <button mat-raised-button [disabled]="!cadastroForm.valid" color="primary" type="submit">
            Salvar
        </button>

        <button mat-raised-button (click)=cancela() type="button">
            Cancelar
        </button>
    </form>

</mat-card>
